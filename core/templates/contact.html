{% extends 'base.html' %}
{% load static %}

{% block title %}Sobre | Alli Plus{% endblock %}

{% block navbar %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">Sobre</a></li>
        <li class="active"><a href="{% url 'contact' %}">Contato</a></li>
    </ul>
{% endblock %}

{% block content %}

    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">Contact US</h1>
                            <p>Stay close</p>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
   </section>
    <!--/#action-->

    <section id="map-section">
        <div class="container">
            <div id="gmap"></div>
        </div>
    </section> <!--/#map-section-->        

{% endblock %}

{% block script %}
    {{ block.super }}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="{% static 'js/gmaps.js' %}"></script>
{% endblock %}
